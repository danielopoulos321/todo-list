<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div id="header"></div>
        <div id="sidebar"></div>
        <div id="content"></div>
        <div id="projectModal">
                <form id="projectForm" class="modal-content">
                    <div class="form-head">
                        <h3>New Project</h3>
                        <span id="projectClose" class="close">&times;</span>
                    </div>
                    <input type="text" name="projectName" id="projectName" placeholder="Project Name">
                    <input type="submit">
                </form>
        </div>
        <div id="taskModal">
            <form id="taskForm" class="modal-content">
                <div class="form-head">
                    <h3>New Task</h3>
                    <span id="taskClose" class="close">&times;</span>
                </div>
                <input type="text" name="taskName" id="taskName" placeholder="Task">
                <input type="date" name="taskDate" id="taskDate" placeholder="Due Date">
                <input type="text" name="taskeNotes" id="taskNotes" placeholder="Notes">
                <select name="priority" id="priority">
                    <option value="" disabled selected>Placeholder</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>

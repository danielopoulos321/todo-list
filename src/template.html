<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <h1>Todo-List</h1>
            <div id="projects"></div>
        </div>
        <div id="content">
            <div id="header">
                <h1 id="currentProject">Personal</h1>
            </div>
            <div id="tasks"></div>
        </div>
        <div id="projectModal">
                <form id="projectForm" class="modal-content">
                    <div class="form-head">
                        <h3>New Project</h3>
                        <span id="projectClose" class="close">&times;</span>
                    </div>
                    <input type="text" name="projectName" id="projectName" placeholder="Project Name" required>
                    <input type="submit">
                </form>
        </div>
        <div id="taskModal">
            <form id="taskForm" class="modal-content">
                <div class="form-head">
                    <h3>New Task</h3>
                    <span id="taskClose" class="close">&times;</span>
                </div>
                <div class="inputs">
                    <input class="item" type="text" name="taskName" id="taskName" placeholder="Task" required>
                    <input class="item" type="date" name="taskDate" id="taskDate" placeholder="Due Date" required>
                    <input class="item" type="text" name="taskeNotes" id="taskNotes" placeholder="Notes">
                    <select class="item" name="priority" id="priority" required>
                        <option value="" disabled selected>Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <input id="submit" type="submit">
            </form>
        </div>
        <div id="infoModal">
            <div class="modal-content">
                <div class="form-head">
                    <h3>Notes</h3>
                    <span id="infoClose" class="close">&times;</span>
                </div>
                <p id="infoDetails"></p>
            </div>
        </div>
    </div>
</body>
</html>
